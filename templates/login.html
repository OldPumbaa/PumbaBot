<!DOCTYPE html>
<html>
<head>
    <title>PumbaBot: Вход через Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body class="p-4">
    <h1 class="text-2xl mb-4">Авторизация</h1>
    <p class="mb-4">Войдите через Telegram, чтобы получить доступ к техподдержке.</p>
    <script async src="https://telegram.org/js/telegram-widget.js?latest" 
            data-telegram-login="ваш_бот" 
            data-size="large" 
            data-auth-url="/telegram-auth" 
            data-request-access="write"></script>
</body>
</html>
